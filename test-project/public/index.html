<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        display: block;
      }

      .menu-container {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu {
        border: 1px solid black;
        padding: 0.5rem;
        margin: 0;
        background-color: gray;
      }

      .menu ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .menu a {
        color: black;
        text-decoration: none;
        border: 1px solid black;
        padding: 0.5rem;
        display: block;
      }

      .menu a:hover {
        background-color: gainsboro;
      }

      .text-message {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100px;
        background: burlywood;
        border: 3px solid brown;
        padding: 0.5rem;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <template id="menu">
      <div class="menu-container">
        <menu class="menu">
          <ol>
            <li>
              <a href="credits.html" target="_blank">Credits</a>
            </li>
          </ol>
        </menu>
      </div>
    </template>

    <script type="module" src="main.js"></script>
  </body>
</html>
