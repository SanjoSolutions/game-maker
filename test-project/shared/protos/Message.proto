syntax = "proto3";

import "MessageType.proto";
import "RequestMoneyFromMentor.proto";
import "RequestMoneyFromMentorResponse.proto";
import "Error.proto";

message Message {
  MessageType type = 1;
  oneof {
    RequestMoneyFromMentor m1 = 2;
    RequestMoneyFromMentorResponse m2 = 3;
    Error m3 = 4;
  }
}
