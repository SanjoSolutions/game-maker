syntax = "proto3";

import "RequestMoneyFromMentor.proto";
import "RequestMoneyFromMentorResponse.proto";
import "Error.proto";
import "SynchronizedState.proto";

message Message {
  oneof body {
    RequestMoneyFromMentor requestMoneyFromMentor = 1;
    RequestMoneyFromMentorResponse requestMoneyFromMentorResponse = 2;
    Error error = 3;
    SynchronizedState synchronizedState = 4;
  }
}
